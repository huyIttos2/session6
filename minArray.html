<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script !src="">
    let arr = [0,,4,7,6,24,5,-4];
    let min = minArray(arr);
function minArray(arr) {
    if(arr.length == 0){
        return -1;
    }
    let min = arr[0];
    for(let i = 0; i < arr.length ; i++){
        if(arr[i] < min){
            min = arr[i];
            alert(min);
        }
    }
    return min;
}
</script>
</body>
</html>
